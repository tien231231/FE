<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>HW</title>
  
  <link rel="stylesheet" href="index.css">

  
</head>
<body>
  <h2>Quản lý nhân viên</h2>
  <button id="openAddModal" class="add-btn">+ Thêm nhân viên</button>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th><th>Tên</th><th>Email</th><th>Lương</th>
        <th>Thưởng</th><th>Khấu trừ</th><th>Tổng</th><th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Thêm nhân viên</h3>
      <input type="hidden" id="userId">
      <input id="name" placeholder="Tên nhân viên">
      <input id="email" placeholder="Email">
      <input id="salary" placeholder="Lương">
      <input id="bonus" placeholder="Thưởng (vd: 20%)">
      <input id="deduction" placeholder="Khấu trừ (vd: 10%)">
      <button id="saveBtn" class="add-btn">Lưu</button>
      <button id="closeModal">Đóng</button>
    </div>
  </div>
  <script src="index.js"></script>
  
</body>
</html>

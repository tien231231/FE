<body>

  <h2>Danh sÃ¡ch nhÃ¢n viÃªn (tá»« API)</h2>

  <div>

  <table id="employeeTable">

        <th>TÃªn</th>

  <script>
    const API_URL = "http://localhost:3000/users";
    const tbody = document.querySelector("#employeeTable tbody");

    // ğŸ”¹ HÃ m render báº£ng
    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(emp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.email}</td>
          <td>${emp.salary}</td>
          <td>${emp.bonus}</td>

        `;
        tbody.appendChild(row);
      });
    }

    // ğŸ”¹ Láº¥y dá»¯ liá»‡u tá»« API
    async function fetchUsers() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("KhÃ´ng thá»ƒ láº¥y dá»¯ liá»‡u tá»« API");
        const data = await res.json();

        alert("KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u tá»« server!");

    // ğŸ”¹ ThÃªm nhÃ¢n viÃªn má»›i
    async function addUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const salary = document.getElementById("salary").value;
      const bonus = document.getElementById("bonus").value;
      const deduction = document.getElementById("deduction").value;

      if (!name || !email || !salary) {
        alert("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!");

      try {

          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newUser)
        });

        if (!res.ok) throw new Error("Lá»—i khi thÃªm nhÃ¢n viÃªn");
        await fetchUsers(); // reload báº£ng
        document.querySelectorAll("input").forEach(i => i.value = "");
      } catch (err) {
        console.error(err);
        alert("KhÃ´ng thá»ƒ thÃªm nhÃ¢n viÃªn!");

    document.getElementById("addBtn").addEventListener("click", addUser);

    // ğŸ”¹ Gá»i láº§n Ä‘áº§u Ä‘á»ƒ hiá»ƒn thá»‹ báº£ng

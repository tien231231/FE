<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>HW/title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      cursor: pointer;
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.9;
    }

    .add-btn {
      background-color: #007bff;
      color: white;
    }

    .edit-btn {
      background-color: #ffc107;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }

    .modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Quản lý nhân viên</h2>
  <button id="openAddModal" class="add-btn">+ Thêm nhân viên</button>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th><th>Tên</th><th>Email</th><th>Lương</th>
        <th>Thưởng</th><th>Khấu trừ</th><th>Tổng</th><th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Thêm nhân viên</h3>
      <input type="hidden" id="userId">
      <input id="name" placeholder="Tên nhân viên">
      <input id="email" placeholder="Email">
      <input id="salary" placeholder="Lương">
      <input id="bonus" placeholder="Thưởng (vd: 20%)">
      <input id="deduction" placeholder="Khấu trừ (vd: 10%)">
      <button id="saveBtn" class="add-btn">Lưu</button>
      <button id="closeModal">Đóng</button>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/users";
    const tbody = document.querySelector("#employeeTable tbody");
    const modal = document.getElementById("userModal");
    const modalTitle = document.getElementById("modalTitle");
    const saveBtn = document.getElementById("saveBtn");
    const openAddModal = document.getElementById("openAddModal");
    const closeModal = document.getElementById("closeModal");

    // Hiển thị danh sách
    async function fetchUsers() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(emp => {
        const bonus = Number(emp.bonus.replace(/[^0-9]/g, "")) / 100;
        const deduction = Number(emp.deduction.replace(/[^0-9]/g, "")) / 100;
        const total = emp.salary * (1 + bonus) * (1 - deduction);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.email}</td>
          <td>${emp.salary}</td>
          <td>${emp.bonus}</td>
          <td>${emp.deduction}</td>
          <td>${total.toFixed(0)}</td>
          <td>
            <button class="edit-btn" onclick="editUser('${emp.id}')">Sửa</button>
            <button class="delete-btn" onclick="deleteUser('${emp.id}')">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Mở modal thêm
    openAddModal.onclick = () => {
      modalTitle.textContent = "Thêm nhân viên";
      saveBtn.onclick = addUser;
      modal.style.display = "flex";
      clearForm();
    };

    // Đóng modal
    closeModal.onclick = () => modal.style.display = "none";

    // Lấy dữ liệu form
    function getFormData() {
      return {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        salary: Number(document.getElementById("salary").value),
        bonus: document.getElementById("bonus").value,
        deduction: document.getElementById("deduction").value
      };
    }

    // Xóa dữ liệu form
    function clearForm() {
      ["userId", "name", "email", "salary", "bonus", "deduction"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }

    // Thêm nhân viên
    async function addUser() {
      const newUser = getFormData();
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newUser)
      });
      if (res.ok) {
        modal.style.display = "none";
        fetchUsers();
      }
    }

    // Xóa nhân viên
    async function deleteUser(id) {
      if (!confirm("Bạn có chắc muốn xóa nhân viên này?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchUsers();
    }

    // Sửa nhân viên
    async function editUser(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const emp = await res.json();
      modalTitle.textContent = "Sửa nhân viên";
      modal.style.display = "flex";
      document.getElementById("userId").value = emp.id;
      document.getElementById("name").value = emp.name;
      document.getElementById("email").value = emp.email;
      document.getElementById("salary").value = emp.salary;
      document.getElementById("bonus").value = emp.bonus;
      document.getElementById("deduction").value = emp.deduction;
      saveBtn.onclick = () => updateUser(id);
    }

    // Cập nhật nhân viên
    async function updateUser(id) {
      const updatedUser = getFormData();
      const res = await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedUser)
      });
      if (res.ok) {
        modal.style.display = "none";
        fetchUsers();
      }
    }

    fetchUsers();
  </script>
</body>
</html>
